<!DOCTYPE html>
<html lang="ko">
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,width=device-width">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
</head>
<body>
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn closeNav">close</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>

<div id="main">
  <h2>Sidenav Push Example</h2>
  <p>Click on the element below to open the side navigation menu, and push this content to the right. Notice that we add a black see-through background-color to body when the sidenav is opened.</p>
  <span style="font-size:30px;cursor:pointer" class="openNav">open</span>
</div>

<script>
$(function(){
	$(".openNav").on("click", function(){
		$("#mySidenav").animate({left:300}, 300);
		$("body").animate({marginLeft:300},300);
	});
	$(".closeNav").on("click", function(){
		$("#mySidenav").animate({left:0}, 300);
		$("body").animate({marginLeft:0},300);
	});

});
</script>
</body>
</html>
